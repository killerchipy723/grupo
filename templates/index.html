<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Sidebar</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles/estilos.css">
</head>

<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar-toggle">
           
            <div class="sidebar-logo">
                
                <img  class="logo-grupo" src="/static/img/logo.png" alt="">
                <a href="#">Grupo Grafico</a>
            </div>
            <!-- Sidebar Navigation -->
            <ul class="sidebar-nav p-0">
                <li class="sidebar-header">
                  Herramientas y Componentes
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link" onclick="mostrarSeccion('alumnos')">
                        <i class="lni lni-user"></i>
                        <span>Reg. de Alumnos</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="lni lni-agenda"></i>
                        <span>Acciones</span>
                    </a>
                </li>
                <li class="sidebar-header">
                    Eventos
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link collapsed has-dropdown" data-bs-toggle="collapse"
                        data-bs-target="#auth" aria-expanded="true" aria-controls="auth">
                        <i class="lni lni-protection"></i>
                        <span>Pagos</span>
                    </a>
                    <ul id="auth" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link">Login</a>
                        </li>
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link">Register</a>
                        </li>
                    </ul>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="lni lni-popup"></i>
                        <span>Notification</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="lni lni-cog"></i>
                        <span>Setting</span>
                    </a>
                </li>
            </ul>
            <!-- Sidebar Navigation Ends -->
            <div class="sidebar-footer">
                <a href="#" class="sidebar-link">
                    <i class="lni lni-exit"></i>
                    <span>Setting</span>
                </a>
            </div>
        </aside>
        <!-- Sidebar Ends -->
        <!-- Main Component -->
        <div class="main">
            <nav class="navbar navbar-expand">
                <button class="toggler-btn" type="button">
                    <i class="lni lni-text-align-left"></i>
                </button>
            </nav>
            <main class="p-3">
                <div class="container-fluid">
                  
                    <section id="alumnos" class="seccion">
                        <h2>Registro de Alumnos</h2>
                        <form action="/Registro" method="post">
                            <div class="from-group">
                                <label for="">Apellido y Nombre</label>
                                <input type="text" name="apenomb" class="form-control">
                            </div>
                            <div class="from-group">
                                <label for="">DNI</label>
                                <input type="text" name="dni" class="form-control">
                            </div>
                            <div class="from-group">
                                <label for="">Colegio</label>
                                <input type="text" name="colegio" class="form-control">
                            </div>
                            <div class="from-group">
                                <label for="">Nombre y Apellido del Tutor</label>
                                <input type="text" name="tutor" class="form-control">
                            </div>
                            <div class="from-group">
                                <label for="">DNI del Tutor</label>
                                <input type="text" name="dnitutor" class="form-control">
                            </div>
                            <div class="from-group">
                                <label for="">Tel√©fono de contacto</label>
                                <input type="text" name="telefono" class="form-control">
                            </div>
                            <input type="submit" name="registrar" value="Registrar" class="btn btn-primary">
                        </form>
                    </section>
            
                    <section id="ventas" class="seccion">
                        <h2>Ventas</h2>
                        <p>Contenido de ventas...</p>
                    </section>
                </div>

            </main>
        </div>
    </div>
    <script src="/static/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script>
            function mostrarSeccion(id) {
                const secciones = document.querySelectorAll('.seccion');
                secciones.forEach(seccion => {
                    seccion.classList.remove('visible');
                });
        
                const activa = document.getElementById(id);
                if (activa) {
                    activa.classList.add('visible');
                }
            }
        </script>
        
</body>

</html>
